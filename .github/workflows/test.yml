name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: rs-cargo
    # You may pin to the exact commit or the version.
    # uses: clechasseur/rs-cargo@7f70e375af32a065d31856c21fd53b638d38e057
      uses: clechasseur/rs-cargo@v2.0.1
      with:
    # Cargo command to run (ex. `check` or `build`)
        command: cargo test
